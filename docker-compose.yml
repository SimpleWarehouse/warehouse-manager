version: "3.7"
services:
  frontend_produse:
    image: danielapapacica/frontend_produse:vers1
    stdin_open: true
    ports:
      - "3001:3001"
    depends_on:
      - backend_produse

  backend_produse:
    image: danielapapacica/backend_produse:vers1
    ports:
      - "3000:3000"

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: produse
    ports:
      - "27019:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    logging:
      driver: none
  
  auth:
    image: kennythebard/wms-auth:1.9
    ports:
      - "3002:3002"
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authdb
      TZ: Europe/Bucharest
      PGTZ: Europe/Bucharest
    ports:
      - "54321:5432"
    volumes:
      - auth_data:/var/lib/postgresql/auth_data
      - ./auth_init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
  
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "30001:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: test
      PGADMIN_DEFAULT_PASSWORD: test
  
  reports:
    image: kennythebard/wms-reports:1.0
    depends_on:
      - mongo
  
